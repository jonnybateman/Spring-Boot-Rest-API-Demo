<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Bootstrap Login Page</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
</head>

<body>
  <div class="container">
    <div id="loginbox" style="margin-top: 50px;" class="col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2">
      <div class="card border-info">
        <div class="card-header bg-info">
          Sign In
        </div>

        <div class="card-body">
          <div class="card-text">

            <!-- Login Form -->
            <!-- @ symbol denotes the root path for the application. -->
            <form action="" th:action="@{/authenticateTheUser}" method="POST" class="form-horizontal">

              <!-- Place for messages: error, alert etc ... -->
              <!-- When authentication fails, by default Spring Security will send user back to login page. -->
              <div class="form-group">
                <div class="col-xs-15">
                  <div>
                    <!-- Check for login error -->
                    <!-- If authentication fails Spring automatically appends an 'error' parameter
                                                 to the URL. We can check for that and display an error message if that
                                                 is the case. -->
                    <div th:if="${param.error}">
                      <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                        Invalid username and password.
                      </div>
                    </div>

                    <!-- Check for logout -->
                    <!-- When a logout is processed, by default Spring Security will...
                                                 Invalidate user's HTTP session and remove session cookies
                                                 Send user back to login page
                                                 Append a logout parameter to the URL -->
                    <div th:if="${param.logout}">
                      <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                        You have been logged out.
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <!-- User name -->
              <div style="margin-bottom: 25px;" class="input-group">
                <input type="text" name="username" placeholder="username" class="form-control" />
              </div>

              <!-- Password -->
              <div style="margin-bottom: 25px;" class="input-group">
                <input type="password" name="password" placeholder="password" class="form-control" />
              </div>

              <!-- Login/Submit Button -->
              <!-- Wiil submit user data to the authentication URL set up in SecurityConfig. -->
              <!-- The authentication processing URL will be handled by Spring Security Filters. No coding required.-->
              <div style="margin-top: 10px;" class="form-group">
                <div class="col-sm-6 controls">
                  <button type="submit" class="btn btn-success">Login</button>
                </div>
              </div>

            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
