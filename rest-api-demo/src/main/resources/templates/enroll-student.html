<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Enroll Student on Course</title>
  <div th:replace="~{/fragments/head}" />
</head>

<body>
  <!-- Display the title navigation bar -->
  <section id="title">
    <div th:replace="~{/fragments/navbar}" />
  </section>

  <div class="container">
    <div id="enrollment-box" class="form-center form-width col-md-offset-2 col-sm-6 col-sm-offset-2">
      <div class="card font-card">
        <div class="card-header">
          Enroll Student
        </div>

        <div class="card-body">
          <div class="card-text">

            <!-- Add user Form -->
            <!-- @ symbol denotes the root path for the application. -->
            <!-- Add controller request mapping for 'authenticateNewUser' URL to authenticate and create new user. -->
            <!-- Data will be bound to object 'newUser' as setup in the AppController. -->
            <form action="" th:action="@{/authenticateEnrollment}" th:object="${studentEnrollment}"
                modelAttribute="enrollmentError" method="POST" class="form-horizontal">

              <!-- Place for messages: error, alert etc ... -->
              <div class="form-group">
                <div class="col-xs-15">
                  <div>
                    <!-- Check for authentication error by checking the 'enrollmentError' model attribute. -->
                    <!-- If authentication fails display error message contained in the model attribute. -->
                    <div th:if="${enrollmentError != null}">
                      <div th:text="${enrollmentError}" class="alert alert-danger col-xs-offset-1 col-xs-10">
                      </div>
                    </div>

                  </div>
                </div>
              </div>

              <!-- Course Id -->
              <div style="margin-bottom: 25px;" class="input-group">
                <input type="number" min="1" th:field="*{courseId}" name="course-id" placeholder="course id" class="form-control field" />
              </div>

              <!-- Student Id -->
              <div style="margin-bottom: 25px;" class="input-group">
                <input type="number" min="1" th:field="*{studentId}" name="student-id" placeholder="student id" class="form-control field" />
              </div>

              <!-- Enrollment Button -->
              <!-- Will submit user data to the authentication URL set up in the form tag. -->
              <!-- When submitted will call the attribute setter methods of the model object setup in AppController. -->
              <div style="margin-top: 10px;" class="form-group">
                <div class="col-sm-6 controls">
                  <button type="submit" class="btn">Enroll</button>
                </div>
              </div>

            </form>

          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
