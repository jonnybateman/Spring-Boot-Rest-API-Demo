<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Course Reviews</title>
  <div th:replace="~{/fragments/head}" /> 
</head>
<body>
  <!-- Display the title navigation bar -->
  <section id="title">
    <div th:replace="~{/fragments/navbar}" />
  </section>

  <section id="course-review-list">
  
    <h3 class="page-heading">Course Reviews</h3>
    <hr>
    <table class="table table-bordered table-striped table-hover tbody-font">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Course</th>
          <th>Review</th>
        </tr>
      </thead>
      
      <tbody class="table-secondary">
        <!-- For each of the courses in the models course-reviews attribute.-->
        <!--
        <th:block th:each="course : ${courseReviews}">
          <tr th:each="review : ${course.getReview()}">
        
            <td th:text="${course.id}" />
            <td th:text="${course.title}" />
            <td th:text="${review.comment}" />
        
          </tr>
        </th:block>
        -->
        <tr th:each="review : ${courseReviews}">
          <td th:text="${review.courseId}" />
          <td th:text="${review.title}" />
          <td th:text="${review.comment}" />
        </tr>
      </tbody>		
    </table>
  </section>
</body>
</html>
